<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>reveal.js</title>

	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/reveal.css">
	<link rel="stylesheet" href="css/theme/black.css">

	<!-- Theme used for syntax highlighting of code -->
	<link rel="stylesheet" href="lib/css/monokai.css">

	<!-- Printing and PDF exports -->
	<script>
		var link = document.createElement('link');
		link.rel = 'stylesheet';
		link.type = 'text/css';
		link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
		document.getElementsByTagName('head')[0].appendChild(link);
	</script>
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section data-markdown="quiz-cp1-b1.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"
				data-separator-notes="^Note:" data-charset="iso-8859-15">
				<!--
			   Note that Windows uses `\r\n` instead of `\n` as its linefeed character.
			   For a regex that supports all operating systems, use `\r?\n` instead of `\n`.
		   -->
				13.04.2019 Content Pack #01 Batch #001 - Quiz
				<script type="text/template">
					<!-- .slide: data-background="#ff0000" -->
					- Item 1 <!-- .element: class="fragment" data-fragment-index="2" -->
					- Item 2 <!-- .element: class="fragment" data-fragment-index="1" -->
				</script>
			</section>
			<section data-markdown="qna-cp1-b1.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"
				data-separator-notes="^Note:" data-charset="iso-8859-15">
				<!--
			   Note that Windows uses `\r\n` instead of `\n` as its linefeed character.
			   For a regex that supports all operating systems, use `\r?\n` instead of `\n`.
		   -->
				13.04.2019 Content Pack #01 Batch #001 - Q&A
			</section>
			<section data-markdown="quiz-cp1-b2.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"
				data-separator-notes="^Note:" data-charset="iso-8859-15">
				<!--
			   Note that Windows uses `\r\n` instead of `\n` as its linefeed character.
			   For a regex that supports all operating systems, use `\r?\n` instead of `\n`.
		   -->
				15.04.2019 Content Pack #01 Batch #002 - Quiz
			</section>
			<section data-markdown="qna-cp1-b2.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"
				data-separator-notes="^Note:" data-charset="iso-8859-15">
				<!--
			   Note that Windows uses `\r\n` instead of `\n` as its linefeed character.
			   For a regex that supports all operating systems, use `\r?\n` instead of `\n`.
		   -->
				15.04.2019 Content Pack #01 Batch #002 - Q&A
			</section>
		</div>
	</div>

	<script src="js/reveal.js"></script>

	<script>
		// More info about config & dependencies:
		// - https://github.com/hakimel/reveal.js#configuration
		// - https://github.com/hakimel/reveal.js#dependencies
		Reveal.initialize({
			dependencies: [{
					src: 'plugin/markdown/marked.js'
				},
				{
					src: 'plugin/markdown/markdown.js'
				},
				{
					src: 'plugin/notes/notes.js',
					async: true
				},
				{
					src: 'plugin/highlight/highlight.js',
					async: true
				}
			]
		});
	</script>
</body>

</html>
